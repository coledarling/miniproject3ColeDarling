<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trivia App - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Trivia Game!</h1>
        <p class="mt-3">Explore your trivia knowledge. Choose an option below to get started:</p>
        <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
            <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
            <a href="{{ url_for('quiz') }}" class="btn btn-warning">Access Quiz</a>
            <a href="{{ url_for('results') }}" class="btn btn-info">View Results</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
