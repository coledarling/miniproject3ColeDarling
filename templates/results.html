<!DOCTYPE html>
<html lang="en">
<head>
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Quiz Results</h2>
        <h4>Your Score: {{ score }}/{{ total }}</h4>
        <p class="mt-3">Great job! Want to try again or head home?</p>
        <div class="mt-4">
            <a href="{{ url_for('quiz') }}" class="btn btn-primary">Play Again</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Go Home</a>
        </div>
    </div>
</body>
</html>
